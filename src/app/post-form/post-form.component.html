<div>
    
    <input 
    type="text" 
    class="form-control" 
    placeholder="Name..."
    [(ngModel)] = 'name'
    #titleName>
    <input 
    type="text" 
    class="form-control" 
    placeholder="Title..."
    [(ngModel)] = 'title'
    >
    <input 
    type="text" 
    class="form-control" 
    placeholder="Text..."
    [(ngModel)] = 'text'
    >
    <button class="btn" (click)="addPost()">Add post</button>
    <button class="btn" (click)="focusName()">Focus name</button>
    <small class="alert" *ngIf='flagFill'>Check the fields for filling</small>
    <hr>

</div>
